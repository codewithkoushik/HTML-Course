<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" bgcolor="red" cellpadding="10" cellspacing="10" >
        <tr bgcolor="blue" >
            <th bgcolor="brown" >ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr align="center" >
            <td>1</td>
            <td>ABC</td>
            <td colspan="2" >13</td>
        </tr>
        <tr>
            <td rowspan="2" >2</td>
            <td>DEF</td>
            <td>12</td>
            <th>8th</th>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>10</td>
            <th>7th</th>
        </tr>
    </table>
</body>
</html>
