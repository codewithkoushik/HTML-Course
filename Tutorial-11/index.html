<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        Enter Your Name: <input type="text" name="name" placeholder="Enter your name" required readonly/>
        <br>
        <br>
        Enter your Age: <input type="number" name="age" required/>
        <br>
        <br>
        Enter your address: <input type="textarea" name="address" />
        <br>
        <br>
        Enter your email: <input type="email" name="email" />
        <br>
        <br>
        Gender: 
        <input type="radio" value="male" name="gender" />Male
        <input type="radio" value="female" name="gender" />Female
        <input type="radio" value="others" name="gender" />Others
        <br>
        <br>
        Hobbies :
        <input type="checkbox" value="running" name="Hobbi-1" />Running
        <input type="checkbox" value="reading" name="Hobbi-2" />Reading
        <input type="checkbox" value="music" name="Hobbi-3" />music<br>
        <br>
        <br>
        <label>Date: </label><input type="date" name="date" />
        <br>
        <br>
        Upload a file : <input type="file" />
        <br>
        <br>
        <input type="submit" />
        <input type="reset" />
    </form>
</body>
</html>
